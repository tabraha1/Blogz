
{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div>
            <h1>{{ user.username }}</h1>

    {% for blog in blogs %}
    <h1><a href="/blog?id={{blog.id}}">{{ blog.title }}</a></h1>
    <h2 class="content">{{ blog.body }}</h2>


    {% endfor %}


        </div>
    </main>
{% endblock %}
