{% extends "base.html" %}

{% block content %}
<div class="container">
    
          <form class="form" method="post" action="/newpost">
            <h2 class="heading">Add a Blog Entry</h2>
            <div class="blog-post">
              <label for="title" class="label">Title for your new blog:</label>
              <input type="text" id="title" name="title" class="blog-post">
              <span class="error">{{error_msg}}</span>
            </div>
            <div class="form-group">
              <label for="body" class="label">Your new blog:</label>
                <textarea class="blog-post" name="body" rows="5" id="body" placeholder="Post" required></textarea>
                <span class="error">{{error_msg}}</span>
            </div>
            <button class="primary" type="submit">Add Entry</button>
          </form>
    
        </div>

{% endblock %}
